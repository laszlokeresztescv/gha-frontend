name: Deploy Frontend
on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write
  pages: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                    node-version: '20'
                    cache: 'npm'
            - name: Install Deps
              run: npm ci
            - name: Build Project
              run: npm run build 
            - name: Upload build output
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./dist
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
             - name: Deploy to GitHub Pages
               id: deployment
               uses: actions/deploy-pages@v4
